<div class="row">
  <div class="col-md-6">{{item.description}}</div>
  <div class="col-md-2">{{item.startDate | date:'yyyy-MM-dd'}}</div>
  <div class="col-md-2">{{item.duration}}</div>
  <div class="col-md-2 icon-edit">
    <span class="glyphicon glyphicon-plus" ng-click="ModalCtrl.open(item)"></span>
    <span class="glyphicon glyphicon-minus" ng-click="ModalCtrl.remove(parent,$index)"></span>
    <span class="glyphicon glyphicon-pencil" ng-click="ModalCtrl.edit(item)"></span>
  </div>
</div>
